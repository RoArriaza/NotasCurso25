<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revisión de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* gris claro */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-image: url('https://drive.google.com/uc?id=1btQxizZjBne_5cW_MkcMHJ91ov99OQ-k');
      background-size: cover;
      background-position: center;
      height: 180px;
    }

    h1 {
      color: #0F69B4;
      margin-top: 40px;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #06AFA8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .result {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #06AFA8;
      color: white;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="container">
    <h1>Revisión Parcial de Notas</h1>
    <input type="text" id="rutInput" placeholder="Ingresa tu RUT (ej: 12345678-9)" />
    <button onclick="consultarNotas()">Revisar</button>
    <div id="resultado" class="result" style="display:none;"></div>
    <div id="mensajeError" class="error" style="display:none;"></div>
  </div>

  <script>
    const urlCSV = "const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZd8W4E7sZFWNKs73W9aQFYKkVocaLQEz6_R3TtNQOTwyCcbUHTTgYT535GuaC1g/pub?gid=1234035252&single=true&output=csv";
";

    function consultarNotas() {
      const rut = document.getElementById("rutInput").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      const mensajeError = document.getElementById("mensajeError");

      resultadoDiv.style.display = "none";
      mensajeError.style.display = "none";
      resultadoDiv.innerHTML = "";
      mensajeError.innerHTML = "";

      if (!rut) {
        mensajeError.style.display = "block";
        mensajeError.innerText = "Por favor, ingresa un RUT.";
        return;
      }

      fetch(urlCSV)
        .then(response => response.text())
        .then(data => {
          const filas = data.split("\n").map(f => f.split(","));
          const encabezados = filas[0];
          const datos = filas.slice(1);

          const filaRut = datos.find(fila => fila[0] && fila[0].trim() === rut);

          if (!filaRut) {
            mensajeError.style.display = "block";
            mensajeError.innerText = "RUT no encontrado. Por favor, verifica e intenta nuevamente.";
            return;
          }

          resultadoDiv.style.display = "block";
          const nombre = filaRut[1];

          let html = `<h2 style="color:#06AFA8;">${nombre}</h2>`;
          html += `<table><tr>`;

          for (let i = 2; i < encabezados.length; i++) {
            html += `<th>${encabezados[i]}</th>`;
          }

          html += `</tr><tr>`;

          for (let i = 2; i < filaRut.length; i++) {
            html += `<td>${filaRut[i]}</td>`;
          }

          html += `</tr></table>`;
          resultadoDiv.innerHTML = html;
        })
        .catch(error => {
          mensajeError.style.display = "block";
          mensajeError.innerText = "Error al obtener los datos. Intenta nuevamente más tarde.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
